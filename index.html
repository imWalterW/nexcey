<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexcey Web Design Service</title>
  <meta name="description" content="Nexcey — modern, responsive web design that drives results." />
  <link rel="icon" href="/assets/images/favicon.ico">
  <!-- Font Awesome MUST load before icons -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pgMbJQvG3b1rJX2y5UuXhGQx0j9O1fJ7cQ+KfMjXoYkKZfUT0m9b4HcB7uXa2d6vH7gEoV8t1k7mKZ3Y+YxwEA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- AOS (Animate On Scroll) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <header id="site-header" class="header">
    <div class="container nav">
      <a href="#home" class="logo">
        <img src="/assets/images/logo.png" alt="Nexcey Logo" />
        <span>Nexcey</span>
      </a>
      <nav>
        <button class="hamburger" id="hamburger" aria-label="Open Menu"><i class="fas fa-bars"></i></button>
        <ul id="menu" class="menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#pricing">Pricing</a></li>
          <li><a href="#clients">Clients</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Hero -->
    <section id="home" class="section hero" data-section="hero" data-aos="fade-up">
      <div class="container hero-inner">
        <h1 id="hero-title"></h1>
        <p id="hero-subtitle"></p>
        <a id="hero-cta" class="btn btn-white" href="#contact"><i class="fas fa-rocket"></i> <span>Get Started</span></a>
      </div>
      <div class="hero-gradient"></div>
    </section>

    <!-- About -->
    <section id="about" class="section about light-gray" data-section="about" data-aos="fade-up">
      <div class="container about-grid">
        <div class="about-text">
          <h2 id="about-title"></h2>
          <p id="about-text"></p>
        </div>
        <div class="about-image-wrap">
          <img id="about-image" alt="About Nexcey" />
        </div>
      </div>
    </section>

    <!-- Services -->
    <section id="services" class="section" data-section="services" data-aos="fade-up">
      <div class="container">
        <h2 class="section-title" id="services-title"></h2>
        <div id="services-grid" class="grid four"></div>
        <div id="services-carousel" class="carousel hidden">
          <div class="carousel-track" id="services-track"></div>
          <div class="carousel-controls">
            <button class="carousel-btn prev" id="services-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-btn next" id="services-next"><i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </section>

    <!-- Pricing -->
    <section id="pricing" class="section light-gray" data-section="pricing" data-aos="fade-up">
      <div class="container">
        <h2 class="section-title" id="pricing-title"></h2>
        <div id="pricing-grid" class="grid three"></div>
        <div id="pricing-carousel" class="carousel hidden">
          <div class="carousel-track" id="pricing-track"></div>
          <div class="carousel-controls">
            <button class="carousel-btn prev" id="pricing-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-btn next" id="pricing-next"><i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </section>

    <!-- Clients -->
    <section id="clients" class="section" data-section="clients" data-aos="fade-up">
      <div class="container">
        <h2 class="section-title" id="clients-title"></h2>
        <div id="clients-grid" class="grid three"></div>
        <div id="clients-carousel" class="carousel hidden">
          <div class="carousel-track" id="clients-track"></div>
          <div class="carousel-controls">
            <button class="carousel-btn prev" id="clients-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-btn next" id="clients-next"><i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </section>

    <!-- Testimonials -->
    <section id="testimonials" class="section light-gray" data-section="testimonials" data-aos="fade-up">
      <div class="container">
        <h2 class="section-title" id="testimonials-title"></h2>
        <div id="testimonials-grid" class="grid three"></div>
        <div id="testimonials-carousel" class="carousel hidden">
          <div class="carousel-track" id="testimonials-track"></div>
          <div class="carousel-controls">
            <button class="carousel-btn prev" id="testimonials-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-btn next" id="testimonials-next"><i class="fas fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="section" data-section="contact" data-aos="fade-up">
      <div class="container">
        <h2 class="section-title centered">Contact Us</h2>
        <div class="contact-grid">
          <div class="contact-cards" id="contact-cards"></div>
          <div class="contact-form-wrap">
            <form name="contact" id="contact-form" method="POST" data-netlify="true" netlify-honeypot="bot-field">
              <input type="hidden" name="form-name" value="contact">
              <p class="hidden"><label>Don’t fill this out: <input name="bot-field"></label></p>
              <div class="form-row">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-row">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-row">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" />
              </div>
              <div class="form-row">
                <label for="message">Message*</label>
                <textarea id="message" name="message" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> <span>Send Message</span></button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-grid">
      <div class="footer-left">
        <img src="/assets/images/logo.png" alt="Nexcey" class="footer-logo" />
      </div>
      <div class="footer-middle" id="footer-middle"></div>
      <div class="footer-right" id="footer-right"></div>
    </div>
    <div class="container copyright" id="copyright"></div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="/assets/js/script.js"></script>
</body>
</html>
