<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexcey - Web Design Agency</title>
  <meta name="description" content="Modern, responsive web design and development services by Nexcey." />

  <link rel="icon" href="/assets/images/favicon.ico" />
  <!-- Google Font dynamically injected by script.js based on data/theme.json -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pO12HkGd8FfM9p6a4r6H9+zR5y9oJrK3n2c7z2iZlN1Yv1m+c5QZ3C4H2d9n4S2iC1mD9nHnU6q7zQF0zF5xkA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- AOS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <header id="site-header" class="header">
    <div class="container header-inner">
      <a href="#" class="logo-link">
        <img src="/assets/images/logo.png" alt="Nexcey Logo" class="logo" />
      </a>
      <nav id="main-nav" class="nav">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#pricing">Pricing</a></li>
          <li><a href="#clients">Clients</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
      <button id="hamburger" class="hamburger" aria-label="Open menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <main>
    <!-- HERO -->
    <section id="home" class="section hero" data-section="hero">
      <div class="container hero-inner">
        <div class="hero-content" data-aos="fade-up">
          <h1 id="hero-title"></h1>
          <p id="hero-subtitle"></p>
          <a id="hero-cta" class="btn btn-white"></a>
        </div>
      </div>
      <div class="scroll-indicator"><i class="fa-solid fa-angles-down"></i></div>
    </section>

    <!-- ABOUT -->
    <section id="about" class="section about" data-section="about">
      <div class="container grid-2">
        <div class="about-text" data-aos="fade-right">
          <h2 id="about-title"></h2>
          <p id="about-text"></p>
        </div>
        <div class="about-image" data-aos="fade-left">
          <img id="about-image" alt="About Nexcey" />
        </div>
      </div>
    </section>

    <!-- SERVICES -->
    <section id="services" class="section services" data-section="services">
      <div class="container">
        <h2 class="section-title"></h2>
        <div class="responsive-wrap" id="services-wrap">
          <div class="grid" id="services-grid"></div>
          <div class="carousel" id="services-carousel">
            <button class="carousel-arrow prev" aria-label="Previous"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="carousel-track" id="services-track"></div>
            <button class="carousel-arrow next" aria-label="Next"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </section>

    <!-- PRICING -->
    <section id="pricing" class="section pricing" data-section="pricing">
      <div class="container">
        <h2 class="section-title"></h2>
        <div class="responsive-wrap" id="pricing-wrap">
          <div class="grid" id="pricing-grid"></div>
          <div class="carousel" id="pricing-carousel">
            <button class="carousel-arrow prev" aria-label="Previous"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="carousel-track" id="pricing-track"></div>
            <button class="carousel-arrow next" aria-label="Next"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </section>

    <!-- CLIENTS -->
    <section id="clients" class="section clients" data-section="clients">
      <div class="container">
        <h2 class="section-title"></h2>
        <div class="responsive-wrap" id="clients-wrap">
          <div class="grid" id="clients-grid"></div>
          <div class="carousel" id="clients-carousel">
            <button class="carousel-arrow prev" aria-label="Previous"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="carousel-track" id="clients-track"></div>
            <button class="carousel-arrow next" aria-label="Next"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </section>

    <!-- TESTIMONIALS -->
    <section id="testimonials" class="section testimonials" data-section="testimonials">
      <div class="container">
        <h2 class="section-title"></h2>
        <div class="responsive-wrap" id="testimonials-wrap">
          <div class="grid" id="testimonials-grid"></div>
          <div class="carousel" id="testimonials-carousel">
            <button class="carousel-arrow prev" aria-label="Previous"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="carousel-track" id="testimonials-track"></div>
            <button class="carousel-arrow next" aria-label="Next"><i class="fa-solid fa-chevron-right"></i></button>
          </div>
        </div>
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="section contact" data-section="contact">
      <div class="container grid-2">
        <div class="contact-info" data-aos="fade-right">
          <h2 class="section-title">Contact Us</h2>
          <div class="contact-cards" id="contact-cards"></div>
        </div>
        <div class="contact-form" data-aos="fade-left">
          <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" id="contact-form">
            <input type="hidden" name="form-name" value="contact" />
            <p class="hidden">
              <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
            </p>
            <div class="form-group">
              <label for="name">Name *</label>
              <input id="name" name="name" type="text" required />
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input id="email" name="email" type="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input id="phone" name="phone" type="tel" />
            </div>
            <div class="form-group">
              <label for="message">Message *</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button class="btn btn-primary" type="submit">
              <i class="fa-solid fa-paper-plane"></i> Send Message
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-grid">
      <div class="footer-left">
        <img src="/assets/images/logo.png" alt="Nexcey Logo" class="footer-logo" />
      </div>
      <div class="footer-middle" id="footer-middle"></div>
      <div class="footer-right" id="footer-right"></div>
    </div>
    <div class="container footer-bottom">
      <p id="copyright"></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="/assets/js/script.js"></script>
</body>
</html>
