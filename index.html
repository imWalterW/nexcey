<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcey Web Design Service</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/uploads/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header class="sticky-header">
        <nav>
            <div class="logo">
                <img src="assets/uploads/logo.png" alt="Nexcey Logo">
            </div>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#clients">Clients</a></li>
                <li><a href="#testimonials">Testimonials</a></li>
                <li><a href="#contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1 id="hero-title"></h1>
                <p id="hero-subtitle"></p>
                <a href="#contact-us" class="cta-button" id="hero-cta"></a>
            </div>
        </section>

        <section id="about-us" class="about-us">
            <div class="content-container">
                <div class="text-content">
                    <h2 id="about-us-title"></h2>
                    <p id="about-us-text"></p>
                </div>
                <div class="image-content">
                    <img src="assets/uploads/about-image.jpg" alt="About Nexcey">
                </div>
            </div>
        </section>

        <section id="services" class="services">
            <div class="content-container">
                <h2 id="services-title"></h2>
                <ul class="icon-list" id="services-list"></ul>
            </div>
        </section>

        <section id="pricing" class="pricing">
            <div class="content-container">
                <h2 id="pricing-title"></h2>
                <div class="pricing-cards" id="pricing-cards-container"></div>
            </div>
        </section>

        <section id="clients" class="clients">
            <div class="content-container">
                <h2 id="clients-title"></h2>
                <div class="carousel" id="clients-carousel"></div>
            </div>
        </section>

        <section id="testimonials" class="testimonials">
            <div class="content-container">
                <h2 id="testimonials-title"></h2>
                <div class="carousel" id="testimonials-carousel"></div>
            </div>
        </section>

        <section id="contact-us" class="contact-us">
            <div class="content-container">
                <h2 id="contact-title"></h2>
                <form id="contact-form">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="tel" name="phone" placeholder="Phone">
                    <textarea name="message" rows="5" placeholder="Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="content-container">
            <div class="contact-info" id="footer-contact-info"></div>
            <div class="social-links" id="footer-social-links"></div>
        </div>
        <p class="copyright">&copy; 2025 Nexcey. All rights reserved.</p>
    </footer>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="script.js"></script>
</body>
</html>
