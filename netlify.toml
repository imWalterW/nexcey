[build]
  command = "echo 'No build command needed for this static site.'"
  publish = "dist"  # Or your main directory if not using a build process

[context.production]
  publish = "."

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200