<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexcey CMS</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link rel="stylesheet" href="cms-custom.css">
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // Custom preview templates
    CMS.registerPreviewTemplate('hero', ({ entry }) => {
      const data = entry.getIn(['data']).toJS();
      return `
        <div style="background: linear-gradient(135deg, #522cb5, #7c4dff); color: white; padding: 4rem 2rem; text-align: center; border-radius: 10px;">
          <h1 style="font-size: 3rem; margin-bottom: 1rem;">${data.title}</h1>
          <p style="font-size: 1.25rem; margin-bottom: 2rem;">${data.subtitle}</p>
          <button style="background: #ff6b35; color: white; padding: 15px 30px; border: none; border-radius: 50px; font-weight: 600;">${data.cta_text}</button>
        </div>
      `;
    });

    CMS.registerPreviewTemplate('pricing', ({ entry }) => {
      const data = entry.getIn(['data']).toJS();
      return `
        <div style="background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; ${data.featured ? 'transform: scale(1.05); background: linear-gradient(135deg, #522cb5, #7c4dff); color: white;' : ''}">
          ${data.featured ? '<div style="position: absolute; top: 20px; right: -30px; background: #ff6b35; color: white; padding: 8px 40px; transform: rotate(45deg);">Most Popular</div>' : ''}
          <h3 style="font-size: 1.5rem; margin-bottom: 1rem;">${data.name}</h3>
          <div style="font-size: 3rem; font-weight: 700; color: ${data.featured ? 'white' : '#522cb5'}; margin-bottom: 1.5rem;">${data.price}</div>
          <ul style="list-style: none; margin-bottom: 2rem;">
            ${data.features ? data.features.map(feature => `<li style="padding: 0.5rem 0; border-bottom: 1px solid rgba(0,0,0,0.1);">âœ“ ${feature}</li>`).join('') : ''}
          </ul>
        </div>
      `;
    });

    // Initialize Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/cms.html";
          });
        }
      });
    }
  </script>
</body>
</html>
