<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcey Admin - Login</title>
    <link rel="stylesheet" href="admin-login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h2>Nexcey Admin</h2>
                <p>Please login to access the dashboard</p>
            </div>
            
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="button" class="show-password" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <span>Remember me</span>
                    </label>
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            
            <div class="login-footer">
                <a href="../index.html" class="back-to-site">
                    <i class="fas fa-arrow-left"></i> Back to Website
                </a>
            </div>
            
            <!-- Error message -->
            <div class="error-message" id="error-message" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <span>Invalid username or password</span>
            </div>
        </div>
        
        <!-- Default credentials info (remove this in production) -->
        <div class="credentials-info">
            <h4>üîë Default Login Credentials:</h4>
            <p><strong>Username:</strong> admin</p>
            <p><strong>Password:</strong> nexcey2025</p>
            <small>‚ö†Ô∏è Remember to change these in the dashboard settings!</small>
        </div>
    </div>

    <script src="admin-login.js"></script>
</body>
</html>
