backend:
  name: git-gateway
  branch: main

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "theme"
    label: "Theme"
    files:
      - file: "data/theme.json"
        label: "Theme Settings"
        name: "theme"
        fields:
          - {label: Primary Color, name: palette.primary, widget: string, default: "#522cb5"}
          - {label: Google Font, name: branding.typography.googleFont, widget: string, default: "Inter"}

  - name: "sections"
    label: "Sections"
    files:
      - file: "data/hero.json"
        label: "Hero"
        name: "hero"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: text}
          - label: CTA
            name: cta
            widget: object
            fields:
              - {label: Text, name: text, widget: string}
              - {label: Link, name: link, widget: string, default: "#contact-us"}

      - file: "data/about.json"
        label: "About"
        name: "about"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Text, name: text, widget: text}
          - {label: Image, name: image, widget: image}

      - file: "data/services.json"
        label: "Services"
        name: "services"
        fields:
          - {label: Title, name: title, widget: string}
          - label: Items
            name: items
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Icon (Font Awesome classes), name: icon, widget: string, default: "fas fa-rocket"}
              - {label: Description, name: description, widget: string}

      - file: "data/pricing.json"
        label: "Pricing"
        name: "pricing"
        fields:
          - {label: Title, name: title, widget: string}
          - label: Plans
            name: plans
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Price, name: price, widget: string}
              - {label: Popular, name: popular, widget: boolean, default: false}
              - {label: Features, name: features, widget: list, field: {label: Feature, name: feature, widget: string}}

      - file: "data/clients.json"
        label: "Clients"
        name: "clients"
        fields:
          - {label: Title, name: title, widget: string}
          - label: Items
            name: items
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Logo, name: logo, widget: image}
              - {label: Website Image, name: websiteImage, widget: image}
              - {label: Website URL, name: websiteUrl, widget: string}

      - file: "data/testimonials.json"
        label: "Testimonials"
        name: "testimonials"
        fields:
          - {label: Title, name: title, widget: string}
          - label: Items
            name: items
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Position, name: position, widget: string}
              - {label: Company, name: company, widget: string, required: false}
              - {label: Photo, name: image, widget: image}
              - {label: Comment, name: comment, widget: text}

      - file: "data/footer.json"
        label: "Footer"
        name: "footer"
        fields:
          - {label: Email, name: email, widget: string}
          - {label: Phone, name: phone, widget: string}
          - {label: Address, name: address, widget: text}
          - label: Social
            name: social
            widget: object
            fields:
              - {label: Facebook, name: facebook, widget: string, required: false}
              - {label: X (Twitter), name: x-twitter, widget: string, required: false}
              - {label: LinkedIn, name: linkedin, widget: string, required: false}
              - {label: Instagram, name: instagram, widget: string, required: false}
              - {label: WhatsApp, name: whatsapp, widget: string, required: false}