backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "homepage"
    label: "Homepage" 
    files:
      - label: "Hero Section"
        name: "hero"
        file: "_data/hero.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - { label: "CTA Text", name: "ctaText", widget: "string" }
          - { label: "CTA Link", name: "ctaLink", widget: "string" }

  - name: "services"
    label: "Services"
    files:
      - label: "Service Items"
        name: "services"
        file: "_data/services.json"
        fields:
          - label: "Service Items"
            name: "items"
            widget: "list"
            field: { label: "Service", name: "service", widget: "string" }

  - name: "pricing"
    label: "Pricing Plans"
    files:
      - label: "Plans"
        name: "pricing"  
        file: "_data/pricing.json"
        fields:
          - label: "Plans"
            name: "plans"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Price", name: "price", widget: "string" }
              - label: "Features"
                name: "features"
                widget: "list"
                field: { label: "Feature", name: "feature", widget: "string" }

  - name: "clients"
    label: "Clients"
    files:
      - label: "Client List"
        name: "clients"
        file: "_data/clients.json" 
        fields:
          - label: "Clients"
            name: "clients"
            widget: "list"
            fields:
              - { label: "Client Name", name: "name", widget: "string" }
              - { label: "Logo", name: "logo", widget: "image" }
              - { label: "Website Screenshot", name: "websiteImage", widget: "image" }

  - name: "testimonials"
    label: "Testimonials"
    files:
      - label: "Testimonial List"
        name: "testimonials"
        file: "_data/testimonials.json"
        fields:
          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            fields:
              - { label: "Client Name", name: "name", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Comment", name: "comment", widget: "text" }

  - name: "footer"
    label: "Footer"
    files:
      - label: "Footer Content"
        name: "footer"
        file: "_data/footer.json"
        fields:
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Address", name: "address", widget: "text" }
          - label: "Social Links"
            name: "social"
            widget: "object"
            fields:
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "X", name: "x", widget: "string", required: false }
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
              - { label: "WhatsApp", name: "whatsapp", widget: "string", required: false }
